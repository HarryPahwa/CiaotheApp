<ion-view view-title="Dashboard">
  <ion-content class="padding">
         
    <ion-list>   

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="like in likes" type="item-text-wrap" >
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{like.id}} - (num)</h2>
        <!-- <p>{{like.lastText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
        
        <ion-option-button class="button-assertive" ng-click="remove(like)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
  
</ion-view>
