<ion-view view-title="Dashboard">
<ion-nav-bar class="bar-positive">
</ion-nav-bar>
  <ion-content class="padding" >
         
    <ion-list class="padding" ng-init="deleteState=false">   

      <ion-item class="itemremove-animate item-avatar item-icon-right" ng-repeat="like in likes" ng-hide="deleteStat" type="item-text-wrap" href='#/tab/dash/{"index": {{$index}}, "name": "{{like.id}}"}'>
        <h2>{{like.$id}} ({{countMembers(like.users)}})</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
        <ion-option-button class="button-assertive" ng-click="deleteStat=!deleteSate">
         
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
 
  </ion-content>
</ion-view>
