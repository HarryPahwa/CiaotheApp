<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->


<ion-view view-title="{{likeNm}}">
  <ion-content class="padding">

	<ion-list>
		<div ng-repeat="like in likes">
			<div ng-if="like.id == likeNm">
				<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in like.users" type="item-text-wrap" href='#/tab/dash/user/{"index": {{$index}}, "name": "{{user.name}}"}'>
						{{user.name}}
				        <i class="icon ion-chevron-right icon-accessory"></i>
				</ion-item>
			</div>
		</div>
	</ion-list>

  </ion-content>
</ion-view>
