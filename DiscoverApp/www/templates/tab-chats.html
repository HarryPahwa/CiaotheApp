<ion-view view-title="Chats">
  <ion-content>

      <div class=" jumbotron center" >
        <label class="item">
          <button id="broadcastButton" class="button" ng-click="broadcastState=!broadcastState" ng-init="broadcastState=false">
            Broadcast my location {{broadcastState}}
          </button>
        </label>
      </div>

      <div class="container" ng-controller="HomeController">
        <p>Location:({{lat}}, {{lng}})</p>
      </div>

  </ion-content>
</ion-view>
